    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/botonera.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="js/app.js"></script>
    <title>Lista de personajes</title>
</head>
<body>
    
    <div id="contenedor" class="contenedor-principal">
        <div id="contenedorTitulosEncabezado" class="titulos"></div>
        <!-- SE TIENE LOS 3 BOTONES Y EL BUSCADOR -->
        <div class="buscadorYBotones">
            <div class="inputBuscarIzquierda">
                <input id="inputBuscar" class="buscar-input" type="text">
                <p>Buscar</p>
            </div>

            <!-- DIV PARA LOS BOTONES -->
            <div class="BotonesMostrarDerecha">
                <button id="btnVillanos" class="mostrar-boton">Villanos</button>
                <button id="btnHeroes" class="mostrar-boton">Héroes</button>
                <button id="btnTodos" class="mostrar-boton">Todos</button>
                <button id="btnMostrarFavoritos" class="mostrar-boton">MostrarFavoritos</button>
            </div>
            <!-- FIN DIV PARA LOS BOTONES -->
        </div>
        
        <div id="mensaje"></div>
        <!-- GRILLA MULTIVERSO GRID -->
        <div id="grillaSuperHeroesYVillanos" class="grillaMultiverso"></div>
        
    </div>

    <!-- INICIO MODAL -->
     <!-- Este div tiene un id y una clase las cuales se encargan de armar toda la magia -->
         <div id="modal" class="modal-overlay hidden"><!--PADRE DEL 'modal-box'-->
            <div class="modal-box"><!--hijo del 'modal-overlay' y padre del button, img y 2 p-->
                <button class="cerrarModal">X</button>
                <!-- lo que contiene el div modal -->
                <img id="imagenPersonaje" src="" alt="">
                <div class="tamaño">
                    <p id="nombrePersonaje"></p>
                    <p id="poderPersonaje"></p>
                    <p id="descripcionPersonaje"></p>
                </div>
                <button id="cerrarInformacionModal">Cerrar</button> 
                <div class="acordeon">
                    <div class="acordeon-item">
                        <button class="acordeon-titulo">Ver historia oculta del personaje</button>
                        <div class="acordeon-contenido"></div>
                    </div>
                </div>
            </div>
         </div>   
    <!-- TERMINO MODAL -->

    <!-- LOADER INICIO -->
        <div id="cargador" class="loader-content">
            <div class="spinner"></div>
            <div class="loader-text">Cargando...</div>     
        </div>
    <!-- LOADER FIN -->

</body>
</html>
